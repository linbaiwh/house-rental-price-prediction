<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
</head>
<body>
    <div>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <fieldset>
                <div>
                    {{ form.latitude.label }}

                    {{ form.longtitude.label }}
                    {{ form.longtitude }}

            </fieldset>
            <div>
                {{ form.submit }}
            </div>
        </form>
    </div>
</body>
</html>
